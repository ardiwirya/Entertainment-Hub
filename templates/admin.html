{% extends "base.html" %}

{% block title %}Admin - Entertainment Hub{% endblock %}

{% block content %}
    <h2>Manajemen Pengguna</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Admin</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ 'Ya' if user.is_admin else 'Tidak' }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('tambah_film') }}">Tambah Konten Hiburan</a>
    <p></p>
    <a href="/logout">Logout</a>
{% endblock %}
