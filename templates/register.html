{% extends "base.html" %}

{% block title %}Registrasi - Entertainment Hub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Registrasi</h2>
        <form method="POST" class="auth-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <div class="form-group">
                <label for="admin_code"><i>Masukkan kode jika mendaftar menjadi Admin</i></label>
                <input type="text" id="admin_code" name="admin_code">
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
        <div class="auth-footer">
            Sudah punya akun? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</div>
{% endblock %}
